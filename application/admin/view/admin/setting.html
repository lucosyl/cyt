        {include file="admin/navigator"}
<div id="page-wrapper" >
  <div class="header"> 
                <h1 class="page-header">
                     站点配置
                </h1>
				<ol class="breadcrumb">
			  <li><a href="/homes.html">首页</a></li>
			  <li class="active">站点配置</li>
			</ol> 
	</div>

	 <div id="page-inner"> 
              <div class="row">
                <div class="col-lg-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            站点配置
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" id="form">
                                        <div class="form-group col-lg-12">
                                            <label>网站标题 *</label>
                                            <input class="form-control" name='9001' value="{notempty name='cate.9001'}{$cate.9001}{/notempty}">
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label>网站关键字:keywords *</label>
                                            <input class="form-control" name='9002' value="{notempty name='cate.9002'}{$cate.9002}{/notempty}">
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label>网站描述:description *</label>
                                            <textarea name="9003" id=""  class="form-control" cols="30" rows="5" style="resize: none">{notempty name='cate.9003'}{$cate.9003}{/notempty}</textarea>
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label>网站名称 *</label>
                                            <input class="form-control" placeholder="" name="9004" value="{notempty name='cate.9004'}{$cate.9004}{/notempty}">
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label>固话 *</label>
                                            <input class="form-control" placeholder="" name="9008" value="{notempty name='cate.9008'}{$cate.9008}{/notempty}">
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label>移动电话 *</label>
                                            <input class="form-control" placeholder="" name="9009" value="{notempty name='cate.9009'}{$cate.9009}{/notempty}">
                                        </div>



                                         <div class="form-group col-lg-12">
                                            <label>站长信箱 *</label>
                                            <input class="form-control" placeholder="" name="9005" value="{notempty name='cate.9005'}{$cate.9005}{/notempty}">
                                        </div>
                                        <div class="form-group col-lg-12">
                                            <label>Logo *</label>
                                             <img src= "{notempty name='cate.9006'}{$cate.9006}{/notempty}"  title="点击更换" alt="" class="app-img" width="100px" height="100px" style="display: inline;margin:10px;">
                                                <input type="file" onchange="preImg(this,$(this).prev()[0])" class="post-file" >

                                        </div>

                                        <div class="form-group col-lg-12">
                                            <label>微信公众号二维码 *</label>
                                             <img src= "{notempty name='cate.9007'}{$cate.9007}{/notempty}"  title="点击更换" alt="" class="app-img" width="100px" height="100px" style="display: inline;margin:10px;">
                                                <input type="file" onchange="preImg(this,$(this).prev()[0])"  class="post-file" >

                                        </div>

                                        <div class="form-group col-lg-12">
		                                  	<label for="">
		                                        <button type="submit" class="btn btn-default submit"><i class="fa fa-refresh"></i> 更新 </button>
		                                     </label>
                                 		</div>
                                    </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                       
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
